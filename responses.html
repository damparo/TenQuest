<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>TenQuest</title>
  </head>


  <body>
    <nav class="navbar navbar-expand-lg navbar-light background">
      <a class="navbar-brand nav-item nav-link" href="/questions">10 Questions</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/responses">View Responses</a>
          <a class="nav-item nav-link" href="#">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center">
    
      <div class="card">
        <h2>Your Responses</h2>
        <button id="generate">Show Answers</button>
        <p><strong>A1:</strong> <span id="answer1"></span></p>
        <p><strong>A2:</strong> <span id="answer2"></span></p>
        <p><strong>A3:</strong> <span id="answer3"></span></p>
        <p><strong>A4:</strong> <span id="answer4"></span></p>
    
    </div>

    
    </div>
<script type="text/javascript">

$("#generate").on("click", function(){

  $.get("/api/answers", function(data) {
        console.log(data);
        if (data) {
          $("#answer1").text(data[0].questOne);
          $("#answer2").text(data[0].questTwo);
          $("#answer3").text(data[0].questThree);
          $("#answer4").text(data[0].questFour);
         
        } 
    
      });




});





</script>
  </body>
</html>
