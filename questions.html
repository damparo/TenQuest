  <body>
    <nav class="navbar navbar-expand-lg  background">
      <a class="navbar-brand nav-item nav-link" href="/questions"
        >10 Questions</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/responses">View Responses</a>
          <a class="nav-item nav-link">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <ol>
                <li>
                  <label for="question1"
                    >What are 3 of your favorite movies?</label
                  >
                  <input type="text" class="form-control" id="question1" />
                </li>
                <li>
                  <label for="question2"
                    >Are you a morning person or a night owl?</label
                  >
                  <input type="text" class="form-control" id="question2" />
                </li>
                <li>
                  <label for="question3"
                    >Name a person you'd like to have dinner with and
                    why?</label
                  >
                  <input type="text" class="form-control" id="question3" />
                </li>
                <li>
                  <label for="favoritebar"
                    >What is your favorite bar in Phx?</label
                  >
                  <input type="text" class="form-control" id="question4" />
                </li>
              </ol>
            </div>
          </form>
        </div>
      </div>

      <div class="row save">
        <div class="col">
          <div id="msg"></div>
          <button type="submit" class="btn btn-primary" id="save">Save</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function displayMessage(type, message) {
        $("#msg").text(message);
        $("#msg").attr("class", type);
      }

      $("#save").on("click", function (event) {
        event.preventDefault();

        var user = {
          questOne: $("#question1").val().trim(),
          questTwo: $("#question2").val().trim(),
          questThree: $("#question3").val().trim(),
          questFour: $("#question4").val().trim(),
        };

        console.log(user);

        if (user.questOne === "") {
          displayMessage("error", "question cannot be blank");
        } else if (user.questTwo === "") {
          displayMessage("error", "question cannot be blank");
        } else if (user.questThree === "") {
          displayMessage("error", "question cannot be blank");
        } else if (user.questFour === "") {
          displayMessage("error", "question cannot be blank");
        } else {
          displayMessage("success", "Registered successfully");
        };

        // localStorage.setItem("user", JSON.stringify(user));

        $.post("/api/answers", user).then(function (data) {
          console.log("questions.html", data);
          alert("Adding answers...");
        });
      });
    </script>
